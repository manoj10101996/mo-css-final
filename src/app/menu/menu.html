  <div class="mo-list mo-list-border-none mo-empty-list m-12">
    <div *ngFor="let menu of pathMenu;let i = index">
      {{menu?.name}}
      <br />
      <ul
        class="mo-list mo-list-border-none mo-empty-list mt-12"
        *ngIf="menu?.menu && menu?.menu?.length || 0 > 0"
      >
        <li
          *ngFor="let mu of menu?.menu;let i = index"
          (click)="currentPath = mu;"
          routerLinkActive="mo-text-danger mo-text-b mo-radius-0 p-16"
        >
          <small>{{mu?.name}}</small>
        </li>
      </ul>
    </div>
  </div>
  <!--  -->
  <!-- [routerLink]="mu?.path" -->
  <!--  -->
  <div
    class="mo-list mo-list-border-none mo-empty-list m-12"
    *ngIf="currentPath"
  >
    <div
      class="mo-text-2 mo-text-dark-50 mb-12 mo-cursor"
      (click)="intoView('topTo')"
    >
      About this page
    </div>
    <div>
      <a class="mo-cursor" (click)="intoView(currentPath.key || '')">
        <div class="mo-text-b">
          {{subMenu[currentPath.key].name}}
        </div>
      </a>
      <div
        *ngIf="subMenu[currentPath.key] && subMenu[currentPath.key].menu.length === 0"
        class="mo-text-i my-16 mo-text-light-50"
      >
        No Menu's available
      </div>
      <ul
        class="mo-list mo-list-border-none mo-empty-list mo-list-small mt-12"
        *ngIf="subMenu[currentPath.key].menu && subMenu[currentPath.key].menu.length || 0 > 0"
      >
        <ng-template
          ngFor
          let-mu
          [ngForOf]="subMenu[currentPath.key].menu"
          let-i="index"
        >
          <a [routerLink]="currentPath?.path">
            <li>
              {{mu?.name}}
            </li>
          </a>
        </ng-template>
      </ul>
    </div>
    <div class="mo-badge mo-text-dark-50">
      # Version MO.1.0.0
    </div>
    <div class="mo-badge mo-text-dark-25">
      Powered By - MO
    </div>
  </div>
</div>
